<div class="container mt-5">
  <h3>{{ service.name_on_site }}</h3>
  <br />
  <h5 class="upload_text">Fa√ßa o upload abaixo:</h5>
  <div
    data-target="oi"
    data-accept_files="{{ service.accept_type }}"
    data-url_function="{{ service.name }}"
    data-multiple="{{ service.multiple }}"
    class="row d-flex justify-content-center align-items-center form_files"
  >
    <div id="dropZone" class="col-lg-4 bg-white rounded mx-2">
      Arraste aqui o arquivo ou arquivos desejados, ou clique para selecionar
      <ul id="filesDisplay"></ul>
      <input
        type="file"
        id="fileInput"
        name="files"
        style="display: none"
        accept="{{ service.extensions }}"
        multiple
      />
    </div>
    <div class="col-lg-2 d-flex justify-content-center align-items-center">
      <button
        type="submit"
        disabled
        class="text-center btn btn-primary px-4 send"
      >
        Gerar
      </button>
    </div>
    <div id="finalZone" class="col-lg-4 bg-white rounded mx-2"></div>
  </div>
</div>
