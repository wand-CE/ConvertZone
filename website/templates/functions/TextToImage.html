<div class="container mt-5">
  <h3>{{ service.name_on_site }}</h3>
  <p>Descrição breve do serviço.</p>
  <form
    action="{{ url_for('http_requests.' + service.function_name ) }}"
    method="post"
  >
    <div class="form-group">
      <label for="text">Escreva seu texto/link:</label><br />
      <textarea id="text" name="text" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary gerar">Gerar</button>
  </form>
</div>
